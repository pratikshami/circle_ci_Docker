
  
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t "circleci/circleci-job:latest" .

test:
  override:
    - docker run -d -p 3010:3010 "circleci/circleci-job:latest"; sleep 10
    

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push "circleci/circleci-job:latest"
